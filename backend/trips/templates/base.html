{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Planner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Головна</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'planner' %}">Планер</a></li>
                    <li><a href="{% url 'logout' %}">Вийти</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Увійти</a></li>
                    <li><a href="{% url 'register' %}">Реєстрація</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Travel Planner</p>
    </footer>
</body>
</html>
